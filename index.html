<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="header">Calculator</div>
    <div class="main">

        <div class="display">




        </div>

        <div class="buttons">

            <button class="btn seven">7</button>
            <button class="btn eight">8</button>
            <button class="btn nine">9</button>
            <button class="operation" id="del">Del</button>
            <button class="operation" id="clear">AC</button>
            <button class="btn four">4</button>
            <button class="btn five">5</button>
            <button class="btn six">6</button>
            <button class="operation" id="*">x</button>
            <button class="operation" id="/">รท</button>
            <button class="btn one">1</button>
            <button class="btn two">2</button>
            <button class="btn three">3</button>
            <button class="operation" id="+">+</button>
            <button class="operation" id="-">-</button>
            <button class="btn zero">0</button>
            <button class="btn decimal">.</button>
            <button class="btn xten">x10</button>
            <button class="btn equals">=</button>

        </div>


    </div>




    <div class="footer"></div>



</body>

</html>
